name: Update Changelog
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install git-cliff
        run: |
          wget https://github.com/orhun/git-cliff/releases/download/v2.0.4/git-cliff-2.0.4-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf git-cliff-2.0.4-x86_64-unknown-linux-gnu.tar.gz
          sudo mv git-cliff-2.0.4/git-cliff /usr/local/bin/
          chmod +x /usr/local/bin/git-cliff

      - name: Generate changelog
        run: git-cliff --output smart_gate/CHANGELOG.md

      - name: Commit and push changelog
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "docs: update changelog [skip ci]"
          git push
