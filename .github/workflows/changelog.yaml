name: Update Changelog
on:
  push:
    branches:
      - main
jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        run: |
          wget https://github.com/orhun/git-cliff/releases/download/v2.0.4/git-cliff-2.0.4-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf git-cliff-2.0.4-x86_64-unknown-linux-gnu.tar.gz
          sudo mv git-cliff-2.0.4/git-cliff /usr/local/bin/
          chmod +x /usr/local/bin/git-cliff

      - name: Generate changelog
        run: git-cliff --output CHANGELOG.md

      - name: Commit and push changelog
        run: |
          git config --local user.email "andreaemmanuele98@gmail.com"
          git config --local user.name "andreaemmanuele"
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "Update changelog"
          git push
